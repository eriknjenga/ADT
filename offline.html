<head>
<meta charset="UTF-8">
<title>HTML5 Offline Form Demo</title>

</head>
<body>

<article role="main">
 
    <header role="banner">
    
		<h1>Offline Form</h1>

		<button type="button" class="right-header-button">Button</button> 
		
    </header>

		<p>Locally stored items: <span id="local-count">0</span></p>
		
    </section>

    	<p>You are working: <span id="status" class="offline">Offline</span></p>
    
    </footer> 
	
</article>

</body>
