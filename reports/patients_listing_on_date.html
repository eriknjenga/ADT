<html>
	<head>
		<title>Cumulative number of patients</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Patients Enrolled in Period</title>
		<link href="../CSS/style.css" type="text/css" rel="stylesheet"/>
		<link href="../CSS/offline_css.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" src="../Scripts/jquery.js"></script>
		<script type="text/javascript" src="../Scripts/offline_database.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				initDatabase();
				var $_GET = getQueryParams(document.location.search);
				var start_date = $_GET['date'];
				$("#start_date").text(start_date);
				selectEnvironmentVariables(function(transaction, results) {
					// Handle the results
					var row = results.rows.item(0);
					$("#facility_name").text(row['facility_name']);
				});
				
				patientListing_dateStarted(start_date,function(transaction, results){ 
					for(var i = 0; i < results.rows.length; i++) {				
						var parent_row = results.rows.item(i);	
						var total = parent_row['total'];
						var row_string="<tr><td>"+parent_row['patient_number_ccc']+"</td>";
						row_string+="<td>"+parent_row['service']+"</td>";
						row_string+="<td>"+parent_row['supported_by']+"</td>";
						row_string+="<td>"+parent_row['first_name']+"</td>";
						row_string+="<td>"+parent_row['last_name']+"</td>";
						row_string+="<td>"+parent_row['other_name']+"</td>";
						row_string+="<td>"+parent_row['gender']+"</td>";
						row_string+="<td>"+parent_row['start_regimen']+"</td>";
						row_string+="<td>"+parent_row['weight']+"</td></tr>";
						
						$("#patient_listing").append($(row_string));
					}
		  		});
			});	
			function getQueryParams(qs) {
				qs = qs.split("+").join(" ");
				var params = {}, tokens, re = /[?&]?([^=]+)=([^&]*)/g;
				while( tokens = re.exec(qs)) {
					params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
				}
				return params;
			}

			function getAge(dateString) {
				var today = new Date();
				var birthDate = new Date(dateString);
				var age = today.getFullYear() - birthDate.getFullYear();
				var m = today.getMonth() - birthDate.getMonth();
				if(m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
					age--;
				}
				if(isNaN(age)) {
					return "N/A";
				}
				return age;
			}
		</script>
	</head>
