<html>
	<head>
		<title>Patient's booking summary</title>

		<script type="text/javascript">
			$(document).ready(function() {
				initDatabase();
				var $_GET = getQueryParams(document.location.search);
				var start_date = $_GET['start_date'];
				var end_date = $_GET['end_date'];
				var table="patient_visit";
				$("#start_date").text(start_date);
				$("#end_date").text(end_date);
				//Get the environmental variables to display the hospital name
				selectEnvironmentVariables(function(transaction, results) {
					// Handle the results
					var row = results.rows.item(0);
					$("#facility_name").text(row['facility_name']);
				});
				var gender = Array("", "M", "F");
				var grand_total=0;
				getAppointmentSummary(function(transaction, results){
					for(var i = 0; i < results.rows.length; i++) {	
						var parent_row = results.rows.item(i);	
						var appointment = parent_row['appointment'];
						var patients = parent_row['patients'];
						
						var row_string="<tr><td>"+appointment+"</td>";
						row_string+="<td>"+patients+"</td></tr>";
						
						$("#appointment_listing").append($(row_string));
					}
					
				});
			});
			function getQueryParams(qs) {
				qs = qs.split("+").join(" ");
				var params = {}, tokens, re = /[?&]?([^=]+)=([^&]*)/g;
				while( tokens = re.exec(qs)) {
					params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
				}
				return params;
			}

			function getAge(dateString) {
				var today = new Date();
				var birthDate = new Date(dateString);
				var age = today.getFullYear() - birthDate.getFullYear();
				var m = today.getMonth() - birthDate.getMonth();
				if(m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
					age--;
				}
				if(isNaN(age)) {
					return "N/A";
				}
				return age;
			}
		</script>
